layout: default
title: Home

<!-- Content
	================================================== -->
	<div class="container" role="main">
		<section class="content">
			<h2>My Blog!</h2>
		</section>
		<ul class="entries">
			{% for post in site.posts %}

			<li>
				<a href="{{ post.url }}">
					<h3>{{ post.title }}</h3>
				</a>
			</li>

			{% endfor %}
		</ul>
	</div>
